apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: sd-agones-fleet
spec:
  replicas: 1
  template:
    spec:
      container: simple-game-server
      ports:
      - name: default
        container: simple-game-server
        containerPort: 7654
      - name: sd
        container: stable-diffusion-webui
        containerPort: 7860
        protocol: TCP
      template:
        spec:
          containers:
          - name: simple-game-server
            image: $AGONES_SIDECAR_IMAGE
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "128Mi"
                cpu: "100m"
          - name: stable-diffusion-webui
            image: $SD_WEBUI_IMAGE
            volumeMounts:
            - mountPath: /sd_dir
              name: stable-diffusion-storage
            - mountPath: /stable-diffusion-webui/models/Lora
              name: stable-diffusion-storage
              subPath: models/Lora
            - mountPath: /stable-diffusion-webui/models/Stable-diffusion
              name: stable-diffusion-storage
              subPath: models/Stable-diffusion
            resources:
              limits:
                nvidia.com/gpu: 1
          volumes:
            - name: stable-diffusion-storage
              persistentVolumeClaim:
                claimName: vol1

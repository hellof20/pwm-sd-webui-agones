apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sd-ds-init-disk
  labels:
    app: sd-ds-init-disk
spec:
  selector:
    matchLabels:
      app: sd-ds-init-disk
  template:
    metadata:
      labels:
        app: sd-ds-init-disk
    spec:
      hostPID: true
      tolerations:
      - operator: "Exists"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
      # serviceAccountName: workload-identity-ksa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      initContainers:
      - name: init-disk
        image: us-central1-docker.pkg.dev/flius-vpc-2/stable-diffusion-repo/attach-disk-image
        imagePullPolicy: Always
        command: ["bash", "-c"]
        args:
          - /attach-disk.sh
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: IMAGE_NAME
            value: sd-image
      containers:
      - name: sd-ds-init-disk
        image: gcr.io/google-containers/startup-script:v2
        imagePullPolicy: Always
        securityContext:
          privileged: true
        env:
          - name: STARTUP_SCRIPT
            value: |
              #!/bin/bash
              set -euo pipefail

              if [ ! -f  /var/lib/runtime-lib/added-disk.txt ]
              then
                mkdir -p /var/lib/runtime-lib
                mount -o discard,defaults /dev/sdb /var/lib/runtime-lib
                sleep 10
                touch /var/lib/runtime-lib/added-disk.txt
              fi
